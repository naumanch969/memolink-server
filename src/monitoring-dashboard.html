<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoLink - Real-Time Monitoring Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
    }

    .status-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .status-card {
      flex: 1;
      min-width: 200px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .status-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .status-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .status-value {
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-healthy {
      background: #10b981;
      color: white;
    }

    .status-unhealthy {
      background: #ef4444;
      color: white;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metric-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .metric-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .metric-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .metric-content {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .metric-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .metric-row:last-child {
      border-bottom: none;
    }

    .metric-name {
      font-size: 13px;
      color: #666;
    }

    .metric-value {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .refresh-info {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
      margin-top: 20px;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ MemoLink Monitoring Dashboard</h1>
      <p class="subtitle">Real-time performance metrics and system health</p>
    </header>

    <div id="app">
      <div class="loading pulse">Loading metrics...</div>
    </div>

    <div class="refresh-info">
      Auto-refreshing every 5 seconds ‚Ä¢ Last updated: <span id="lastUpdate">-</span>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    async function getMetrics() {
      try {
        const [health, stats, metricsJson] = await Promise.all([
          fetch(`${API_BASE}/monitoring/health`).then(r => r.json()),
          fetch(`${API_BASE}/monitoring/stats`).then(r => r.json()),
          fetch(`${API_BASE}/monitoring/metrics/json`).then(r => r.json())
        ]);

        updateDashboard(health, stats, metricsJson);
        updateLastUpdateTime();
      } catch (error) {
        console.error('Failed to fetch metrics:', error);
        showError('Failed to connect to monitoring endpoints. Make sure the server is running.');
      }
    }

    function updateDashboard(health, stats, metricsJson) {
      const html = `
        <div class="status-bar">
          <div class="status-card">
            <div class="status-label">System Status</div>
            <div class="status-value">
              <span class="status-badge ${health.status === 'healthy' ? 'status-healthy' : 'status-unhealthy'}">
                ${health.status === 'healthy' ? '‚úì Healthy' : '‚úó Unhealthy'}
              </span>
            </div>
          </div>

          <div class="status-card">
            <div class="status-label">Uptime</div>
            <div class="status-value" style="font-size: 20px;">${health.uptime.formatted}</div>
          </div>

          <div class="status-card">
            <div class="status-label">Database</div>
            <div class="status-value">
              <span class="status-badge ${health.database.connected ? 'status-healthy' : 'status-unhealthy'}">
                ${health.database.status}
              </span>
            </div>
          </div>

          <div class="status-card">
            <div class="status-label">Memory Usage</div>
            <div class="status-value" style="font-size: 20px;">${health.memory.heapUsedPercentage}</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${health.memory.heapUsedPercentage}"></div>
            </div>
          </div>
        </div>

        <div class="metrics-grid">
          <div class="metric-card">
            <div class="metric-title">
              <div class="metric-icon" style="background: #667eea; color: white;">üìä</div>
              HTTP Metrics
            </div>
            <div class="metric-content">
              <div class="metric-row">
                <span class="metric-name">Total Requests</span>
                <span class="metric-value">${stats.http.totalRequests.toLocaleString()}</span>
              </div>
              <div class="metric-row">
                <span class="metric-name">Total Errors</span>
                <span class="metric-value">${stats.http.totalErrors.toLocaleString()}</span>
              </div>
              <div class="metric-row">
                <span class="metric-name">Error Rate</span>
                <span class="metric-value">${stats.http.errorRate}</span>
              </div>
            </div>
          </div>

          <div class="metric-card">
            <div class="metric-title">
              <div class="metric-icon" style="background: #10b981; color: white;">üíæ</div>
              Database Metrics
            </div>
            <div class="metric-content">
              <div class="metric-row">
                <span class="metric-name">Total Queries</span>
                <span class="metric-value">${stats.database.totalQueries.toLocaleString()}</span>
              </div>
              <div class="metric-row">
                <span class="metric-name">Query Errors</span>
                <span class="metric-value">${stats.database.totalErrors.toLocaleString()}</span>
              </div>
              <div class="metric-row">
                <span class="metric-name">Error Rate</span>
                <span class="metric-value">${stats.database.errorRate}</span>
              </div>
            </div>
          </div>

          <div class="metric-card">
            <div class="metric-title">
              <div class="metric-icon" style="background: #f59e0b; color: white;">üíª</div>
              System Resources
            </div>
            <div class="metric-content">
              <div class="metric-row">
                <span class="metric-name">RSS Memory</span>
                <span class="metric-value">${health.memory.rss}</span>
              </div>
              <div class="metric-row">
                <span class="metric-name">Heap Total</span>
                <span class="metric-value">${health.memory.heapTotal}</span>
              </div>
              <div class="metric-row">
                <span class="metric-name">Heap Used</span>
                <span class="metric-value">${health.memory.heapUsed}</span>
              </div>
            </div>
          </div>

          <div class="metric-card">
            <div class="metric-title">
              <div class="metric-icon" style="background: #8b5cf6; color: white;">‚öôÔ∏è</div>
              Runtime Info
            </div>
            <div class="metric-content">
              <div class="metric-row">
                <span class="metric-name">Node Version</span>
                <span class="metric-value">${health.nodeVersion}</span>
              </div>
              <div class="metric-row">
                <span class="metric-name">Platform</span>
                <span class="metric-value">${health.platform}</span>
              </div>
              <div class="metric-row">
                <span class="metric-name">Process ID</span>
                <span class="metric-value">${health.pid}</span>
              </div>
            </div>
          </div>
        </div>
      `;

      document.getElementById('app').innerHTML = html;
    }

    function updateLastUpdateTime() {
      document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
    }

    function showError(message) {
      document.getElementById('app').innerHTML = `
        <div class="error">
          <strong>Error:</strong> ${message}
        </div>
      `;
    }

    // Initial fetch
    getMetrics();

    // Auto-refresh every 5 seconds
    setInterval(getMetrics, 5000);
  </script>
</body>
</html>
