paths:
  /notifications:
    get:
      summary: List user notifications
      tags: [Notifications]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: isRead
          schema:
            type: boolean
        - in: query
          name: type
          schema:
            type: string
            enum: [reminder, system, achievement, goal, nudge]
      responses:
        200:
          description: Notifications retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Notification'

  /notifications/mark-all-read:
    put:
      summary: Mark all user notifications as read
      tags: [Notifications]
      security:
        - bearerAuth: []
      responses:
        200:
          description: All notifications marked as read
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /notifications/{id}/read:
    put:
      summary: Mark a specific notification as read
      tags: [Notifications]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Notification marked as read
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Notification'

  /notifications/{id}:
    delete:
      summary: Delete a notification
      tags: [Notifications]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Notification deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

components:
  schemas:
    Notification:
      type: object
      properties:
        _id:
          type: string
        type:
          type: string
          enum: [reminder, system, achievement, goal, nudge]
        title:
          type: string
        message:
          type: string
        isRead:
          type: boolean
        referenceId:
          type: string
        referenceModel:
          type: string
        actionUrl:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
