paths:
  /health:
    get:
      summary: Health check
      description: Returns the status of the API and current environment
      tags: [Utility]
      responses:
        200:
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  timestamp:
                    type: string
                    format: date-time
                  environment:
                    type: string
                  version:
                    type: string
