paths:
  /routine-preferences:
    get:
      summary: Get user routine preferences
      tags: [Routine Preferences]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Routine preferences retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/RoutinePreferences'

    patch:
      summary: Update user routine preferences
      tags: [Routine Preferences]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoutinePreferencesRequest'
      responses:
        200:
          description: Routine preferences updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/RoutinePreferences'

components:
  schemas:
    RoutinePreferences:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        reminders:
          type: object
          properties:
            enabled:
              type: boolean
            dailyReminderTime:
              type: string
              pattern: '^([01]\d|2[0-3]):([0-5]\d)$'
            smartReminders:
              type: boolean
            customReminders:
              type: array
              items:
                type: object
                properties:
                  routineId:
                    type: string
                  time:
                    type: string
                    pattern: '^([01]\d|2[0-3]):([0-5]\d)$'
                  message:
                    type: string
        defaultView:
          type: string
          enum: [list, grid, compact]
        showStreaksOnCalendar:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UpdateRoutinePreferencesRequest:
      type: object
      properties:
        reminders:
          type: object
          properties:
            enabled:
              type: boolean
            dailyReminderTime:
              type: string
            smartReminders:
              type: boolean
            customReminders:
              type: array
              items:
                type: object
                properties:
                  routineId:
                    type: string
                  time:
                    type: string
                  message:
                    type: string
        defaultView:
          type: string
          enum: [list, grid, compact]
        showStreaksOnCalendar:
          type: boolean
