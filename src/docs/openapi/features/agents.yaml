paths:
  /agents/tasks:
    post:
      summary: Create a new background agent task
      tags: [Agents]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAgentTaskRequest'
      responses:
        201:
          description: Task created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AgentTask'
    get:
      summary: List user's agent tasks
      tags: [Agents]
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of tasks
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/AgentTask'

  /agents/tasks/{taskId}:
    get:
      summary: Get agent task status and results
      tags: [Agents]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: taskId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Task details retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AgentTask'

  /agents/intent:
    post:
      summary: Process natural language intent
      tags: [Agents]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
      responses:
        200:
          description: Intent processed
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object

  /agents/chat:
    post:
      summary: Chat with the AI agent
      tags: [Agents]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                context:
                  type: object
      responses:
        200:
          description: Agent response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          response:
                            type: string
    get:
      summary: Get chat history
      tags: [Agents]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Chat history retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
    delete:
      summary: Clear chat history
      tags: [Agents]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Chat history cleared
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /agents/briefing:
    get:
      summary: Get personal daily briefing
      tags: [Agents]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Briefing retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object

  /agents/persona:
    get:
      summary: Get user's AI persona/identity profile
      tags: [Agents]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Persona retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object

  /agents/similar:
    get:
      summary: Find similar entries for a given content or entry ID
      tags: [Agents]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: entryId
          schema:
            type: string
        - in: query
          name: content
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            default: 5
      responses:
        200:
          description: Similar entries retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Entry'

  /agents/goal-architect:
    post:
      summary: Chat specialized for goal architecture and planning
      tags: [Agents]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                goalId:
                  type: string
      responses:
        200:
          description: Goal architect response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object

  /agents/sync:
    post:
      summary: Manually trigger vector library sync
      tags: [Agents]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Sync initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

components:
  schemas:
    AgentTask:
      type: object
      properties:
        _id:
          type: string
        type:
          type: string
        status:
          type: string
          enum: [PENDING, RUNNING, COMPLETED, FAILED]
        inputData:
          type: object
        outputData:
          type: object
        error:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        startedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time

    CreateAgentTaskRequest:
      type: object
      required:
        - type
      properties:
        type:
          type: string
        inputData:
          type: object
