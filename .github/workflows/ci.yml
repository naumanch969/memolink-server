name: Server CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    # Note: We will add a lint script to package.json, so this step will be valid soon.
    # If not, it will fail, so I need to ensure I add the script.
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
